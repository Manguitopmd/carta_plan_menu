<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Digital - Restaurant Soledad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans">
    <!-- Navegación superior -->
    <nav class="fixed top-0 w-full p-4 shadow-lg z-10">
        <h1 class="text-2xl font-bold text-white">Restaurant Soledad</h1>
    </nav>

    <!-- Contenedor de contenido dinámico -->
    <main id="content" class="pt-16 pb-20"></main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-20">
        <div class="card-bg p-6 rounded-lg max-w-sm w-full transform scale-0 transition-transform duration-300" id="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold" style="color: var(--header-bg);"></h3>
            <p id="modal-description" class="mt-2"></p>
            <p id="modal-price" class="price-text font-bold mt-4"></p>
            <button class="mt-6 text-white px-4 py-2 rounded" style="background-color: var(--header-bg);" onmouseover="this.style.backgroundColor='#6b1717'" onmouseout="this.style.backgroundColor=var(--header-bg)" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <!-- Navegación inferior -->
    <nav class="fixed bottom-0 w-full p-4 flex justify-around shadow-lg z-10">
        <button onclick="loadSection('inicio')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-home"></i></button>
        <button onclick="loadSection('carta')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-utensils"></i></button>
        <button onclick="loadSection('menu-dia')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-calendar-day"></i></button>
        <button onclick="loadSection('contacto')" class="text-accent hover:text-amber-400 text-2xl"><i class="fas fa-phone"></i></button>
    </nav>

    <!-- Control de música 
    <div class="fixed bottom-16 right-4 z-20">
        <button id="musicToggle" class="button-bg text-white p-2 rounded-full" onclick="toggleMusic()"><i class="fas fa-pause"></i></button>
    </div>-->
    <audio id="backgroundMusic" loop>
        <source src="assets/fondo.mp3" type="audio/mp3">
    </audio>

    <script src="scripts.js"></script>
    <script>
        // Cargar la sección "inicio" por defecto al abrir la página
        window.onload = () => loadSection('inicio');
    </script>
</body>
</html>
